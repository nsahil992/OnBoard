<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnBoard</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
<div class="container">
    <div class="header">
        <h1>OnBoard</h1>
        <p>Manage your workforce efficiently</p>
    </div>

    <div class="main-content">
        <div class="card">
            <h2>Add New Employee</h2>
            <div id="message"></div>
            <form id="employeeForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="firstName" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="lastName" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="department">Department</label>
                        <select id="department" name="department" required>
                            <option value="">Select Department</option>
                            <option value="Engineering">Engineering</option>
                            <option value="Marketing">Marketing</option>
                            <option value="Sales">Sales</option>
                            <option value="HR">Human Resources</option>
                            <option value="Finance">Finance</option>
                            <option value="Operations">Operations</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="jobTitle">Job Title</label>
                        <input type="text" id="jobTitle" name="jobTitle" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="hireDate">Hire Date</label>
                        <input type="date" id="hireDate" name="hireDate" required>
                    </div>
                    <div class="form-group">
                        <label for="salary">Salary</label>
                        <input type="number" id="salary" name="salary" step="0.01" min="0" required>
                    </div>
                </div>

                <button type="submit" class="btn">Add Employee</button>
            </form>
        </div>

        <div class="card">
            <h2>Quick Stats</h2>
            <div style="text-align: center; padding: 20px;">
                <div style="font-size: 3rem; font-weight: bold; color: #667eea; margin-bottom: 10px;" id="employeeCount">-</div>
                <div style="font-size: 1.2rem; color: #666;">Total Employees</div>
            </div>
            <button class="btn" onclick="loadEmployees()">Refresh Data</button>
        </div>
    </div>

    <div class="card employees-list">
        <h2>Employee Directory</h2>
        <div id="employeesList" class="loading">Loading employees...</div>
    </div>
</div>
<script src="/static/js/app.js"></script>
</body>
</html>
